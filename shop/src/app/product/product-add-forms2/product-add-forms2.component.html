<h3>Add New Product -Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group mb-2" >
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
        <!-- <div **ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty" class="alert alert-danger" >Product Name Required</div> -->
    </div>
    <div class="form-group mb-2" >
        <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="description Name">
        <!-- <div **ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty" class="alert alert-danger" >Product Name Required</div> -->
    </div>
    <div class="form-group mb-2" >
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="imageUrl">
        <!-- <div **ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty" class="alert alert-danger" >imageUrl Required</div> -->
    </div>
    <div class="form-group mb-2" >
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="price">
        <!-- <div **ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty" class="alert alert-danger" >price Required</div> -->
    </div>

    <div class="form-group">
        <select formControlName="categoryId" class="form-select" required id="categoryId" name="categoryId">
            <option selected disabled value="0">Open this select menu</option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}                
            </option>
        </select>
        <!-- <div *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').touched" class="alert alert-danger">Category Required</div> -->
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid" >Add Product</button>


</form>
